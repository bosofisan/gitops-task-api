version: '3.8'

services:
  task-api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: task-api-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ./app:/app
    command: >
      sh -c "pip install -r requirements-dev.txt &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - task-network

networks:
  task-network:
    driver: bridge
